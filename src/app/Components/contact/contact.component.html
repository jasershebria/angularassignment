<section id="contact" style="margin-top: 100px;">
   <app-star title="CONATCT SECTION" color="#1a252f"></app-star>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-7 ">

            <div class="m-3">
               <input  id="userName"  type="text"  placeholder="userName" name="userName" class="form-control border-0 border-bottom py-3 position-relative ng-valid ng-touched ng-dirty">
               <label>userName</label>
            </div>

            <div class="m-3">
               <input  id="userAge" type="text" placeholder="userAge" name="userName" class="form-control border-0 border-bottom py-3 position-relative ng-valid ng-touched ng-dirty">
               <label>userAge</label>
            </div>

            <div class="m-3">
               <input  id="userEmail" type="text" placeholder="userEmail" name="userName" class="form-control border-0 border-bottom py-3 position-relative ng-valid ng-touched ng-dirty">
               <label>userEmail</label>
            </div>

            <div class="m-3">
               <input  id="userPassword" type="text" placeholder="userPassword" name="userName" class="form-control border-0 border-bottom py-3 position-relative ng-valid ng-touched ng-dirty">
               <label>userPassword</label>
            </div>
           

            <div class="m-3">
               <button class="btn mt-4 text-white" style="background-color: #1abc9c;"> send Message </button>
            </div>

         </div>
      </div>

   </div>

</section>
